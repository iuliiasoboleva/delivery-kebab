<html lang="en">
  <head>

  <body style="background-color: #ffcf31">
    <div>
      <div>
        <div class="sections">

            <img src="./images/kebab.jpg" alt="" />

            <span class="formText vhod projectName"> Deli-Very Kebab </span>

                type="password"
                name="password"
                placeholder="Пароль"

              />

            <div class="formText">
              <input id="" type="checkbox" name="remember-me" />
              <span> Запомнить меня </span>
            </div>

            <div class="formText">
              <button>Логин</button>
            </div>

            <div class="formText vhod">
              <a href="#" style="color: black"> Зарегистрироваться </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
